    <h3>Регистрация</h3>

        <input name="sex" type="radio" required id="gender2"><label for="gender2">Женский</label>

    <form>

        <p>Отчество: <input type="text" minlength="3"/></p>

        <p>Телефон: <input type="tel" name="tel" placeholder="+7-ххх-ххх-хх-хх"></p>
        <p>E-mail: <input type="email" placeholder="example@test.com" required/></p>
        <p>
          <span>Группа:</span>
         <select required>
           <option>ЭПИ-11</option>
           <option>ЭИС-14</option>

           <option>ЭИС-16</option>
           <option>ЭИС-17</option>

        </p>

        </p>
            <input type="submit" value="Зарегистрироваться" />
        </form>
